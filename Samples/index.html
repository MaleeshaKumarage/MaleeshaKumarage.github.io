<style>
    /* */
    html * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #262626;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: bold;
        line-height: 2.2;
    }

    button {
        border: none;
        border-radius: 5px;
        padding: .5rem 1rem;
        background-color: dodgerblue;
        color: white;
        margin: 1rem 0;
        font-size: 1rem;
    }

    .wrapper {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 1rem;
    }

    input {
        appearance: none;
        z-index: 100;
        margin-right: 1rem;
        width: 1rem;
        height: 1rem;
        background: dodgerblue;
        border-radius: 50%;
        cursor: pointer;
    }

    input:last-of-type {
        margin: 0;
    }

    input:focus {
        outline: none;
    }

    input:checked {
        background: hotpink;
    }

    input+* {
        position: absolute;
        display: block;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        transform: translateX(100%);
        transition: transform ease-in-out 400ms;
        border-radius: 5px;
        overflow: hidden;
        background: #ddd;
    }

    input+*[aria-label]:before {
        content: attr(aria-label);
        display: block;
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        font-size: 1.5rem;
        color: white;
        z-index: 1;
        padding: .5rem;
        background-color: rgba(0, 0, 0, 0.5);
    }

    section {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    input:checked+* {
        transform: translateX(0);
        z-index: 1;
    }

    /* 
        just to be safe we hide every element that comes after
        each slide and that's not an input of type radio
    */
    input+*+*:not(input[type=radio]) {
        display: none;
    }

    /* ARROWS */

    input:before {
        display: none !important;
        content: '';
        position: absolute;
        top: 50%;
        left: 1rem;
        width: 2rem;
        height: 2rem;
        background: orange;
        border-radius: 50%;
    }

    input:after {
        display: none !important;
        content: '';
        position: absolute;
        top: calc(50% + 1rem);
        left: 2rem;
        width: .5rem;
        height: .5rem;
        border-bottom: 1px solid #262626;
        border-left: 1px solid #262626;
        transform: translate(-25%, -50%) rotate(45deg);
    }

    input:checked:before,
    input:checked:after {
        display: none;
    }

    input:checked+*+input:before {
        left: calc(100% - 3rem);
    }

    input:checked+*+input:after {
        left: calc(100% - 2rem);
        transform: translate(-75%, -50%) rotate(-135deg);
    }

    input:checked+*+input+*~input:before,
    input:checked+*+input+*~input:after,
    {
    display: none;
    }

    input:last-of-type:before {
        background: green;
    }
</style>
