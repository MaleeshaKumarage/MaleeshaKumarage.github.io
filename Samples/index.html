<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    .viewport {
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .dots {
        position: absolute;
        width: 45px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
    }

    .dots-item {
        position: relative;
        z-index: 2;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        margin-top: 8px;
        background: rgba(255, 255, 255, .6);
        cursor: pointer;
    }

    .dots-item:hover {
        background: rgba(255, 255, 255, .8);
    }

    .dots-item.active {
        background: rgba(255, 255, 255, 1);
    }

    .slider {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        transition: transform .5s ease-in-out;
        will-change: transform;
    }

    .slider-item {
        width: 100%;
        min-height: 100vh;
        background: rgb(30, 30, 30);
    }

    .slider-item:nth-child(even) {
        background: #EF6C00;
    }
</style>

<div class="viewport">
    <div class="slider">
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
    </div>
    <div class="dots">
        <div class="dots-item active"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
        <div class="dots-item"></div>
    </div>
</div>

<script>
    let slider = document.querySelector('.slider'),
        sliderItem = document.querySelectorAll('.slider-item'),
        dots = document.querySelectorAll('.dots-item'),
        step = sliderItem[0].offsetHeight;

    //Some data
    let currentPage = 0,
        canDrag = false,
        canWeel = true,
        intialMousePostions = 0;
    //functions 
    const changePage = (nextPage) => {
        slider.style.transform = `translateY(-${step * nextPage}px)`;
    }
    const getNextPage = (direction) => {
        if (direction === 'next' && currentPage < sliderItem.length - 1) {
            currentPage = currentPage + 1;
            return currentPage;
        }
        else if (direction === 'prev' && currentPage > 0) {
            currentPage = currentPage - 1;
            return currentPage;
        }
        else {
            return false;
        }
    }
    const togleActiveBtn = (id) => {
        dots.forEach((item) => {
            item.className = 'dots-item';
        })
        dots[id].classList.add('active');
    }
    const resetCanWeel = () => canWeel = true;
    //listeners

    //Control slider use ArrowUp and ArrowDown
    window.addEventListener('keyup', (e) => {
        let nextPage = e.key === 'ArrowUp'
            ? getNextPage('prev')
            : e.key === 'ArrowDown'
                ? getNextPage('next')
                : false;
        if (nextPage !== false) {
            togleActiveBtn(nextPage);
            changePage(nextPage)
        }
    })

    //Control slider use dots there are no checks... I like dots 
    dots.forEach((item, id) => {
        item.addEventListener('click', (e) => {
            currentPage = id;
            togleActiveBtn(id);
            changePage(currentPage);
        })
    })

    //Control slider use drag-n-drop

    slider.addEventListener('mousedown', (e) => {
        canDrag = true;
        intialMousePostions = e.pageY;
    })
    slider.addEventListener('mouseup', (e) => {
        canDrag = false;
    })
    slider.addEventListener('mousemove', (e) => {
        if (canDrag) {
            let currentMousePosition = e.pageY;
            let nextPage = false;
            if (intialMousePostions - currentMousePosition > 30) {
                nextPage = getNextPage('next');
                canDrag = false;
            }
            else if (intialMousePostions - currentMousePosition < -30) {
                nextPage = getNextPage('prev');
                canDrag = false;
            }
            if (nextPage !== false) {
                togleActiveBtn(nextPage);
                changePage(nextPage)
            }
        }
    })

    //Control slider use touch (for mobile, tablet or another sensor device)

    slider.addEventListener('touchstart', (e) => {
        canDrag = true;
        intialMousePostions = e.targetTouches[0].pageY;
    })
    slider.addEventListener('touchend', (e) => {
        canDrag = false;
    })
    slider.addEventListener('touchmove', (e) => {
        if (canDrag) {
            let currentMousePosition = e.targetTouches[0].pageY;;
            let nextPage = false;
            if (intialMousePostions - currentMousePosition > 30) {
                nextPage = getNextPage('next');
                canDrag = false;
            }
            else if (intialMousePostions - currentMousePosition < -30) {
                nextPage = getNextPage('prev');
                canDrag = false;
            }
            if (nextPage !== false) {
                togleActiveBtn(nextPage);
                changePage(nextPage)
            }
        }
    })

    //Control slider use mouseweel

    slider.addEventListener('mousewheel', (e) => {
        if (canWeel) {
            let nextPage = false;
            if (e.deltaY < -90) {
                canWeel = false;
                nextPage = getNextPage('prev');
                setTimeout(() => {
                    resetCanWeel()
                }, 1000)
            }
            else if (e.deltaY > 90) {
                canWeel = false;
                nextPage = getNextPage('next');
                setTimeout(() => {
                    resetCanWeel()
                }, 1000)
            }
            if (nextPage !== false) {
                togleActiveBtn(nextPage);
                changePage(nextPage)
            }
        }
    })
    //re-calculate step and slider transform on window resize
    window.addEventListener('resize', (e) => {
        step = sliderItem[0].offsetHeight;
        changePage(currentPage);
    })


</script>
